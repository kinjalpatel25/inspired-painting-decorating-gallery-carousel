<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Carousel</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">

    <style>
        .swiper-container {
            width: 100%;
            height: auto;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto !important;
        }

        .swiper-slide img {
            width: auto;
            height: 350px;
            object-fit: cover;
            object-position: center;
            transition: all 0.3s ease-in-out;
        }

        .swiper-button-next,
        .swiper-button-prev {
            --swiper-navigation-size: 24px !important;
            color: #666 !important;
            position: absolute;
            z-index: 1;
            padding: 10px;
            cursor: pointer;
            outline: none;
        }


        .slick-prev {
            left: 10px;
            transform: translateY(-50%);
        }

        .slick-next {
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 4,
            spaceBetween: 10,
            slidesPerGroup: 1,
            loop: true,
            autoplay: {
                delay: 3000,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                1024: {
                    slidesPerView: 3,
                },
                600: {
                    slidesPerView: 2,
                },
                480: {
                    slidesPerView: 1,
                }
            }
        });
    </script>
